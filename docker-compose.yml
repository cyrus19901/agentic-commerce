services:
  agentic-commerce-api:
    container_name: agentic-commerce-api-prod
    image: agentic-commerce-api:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # Mount data directory for persistent database
      - ./data:/app/data
    # Ensure entrypoint runs
    entrypoint: ["/bin/sh", "/docker-entrypoint.sh"]
    command: ["npm", "run", "dev"]
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_PATH=./data/shopping.db
      - DATABASE_URL=/app/data/shopping.db
      # Solana: devnet only (set SOLANA_CLUSTER=mainnet-beta for mainnet)
      - SOLANA_CLUSTER=devnet
      - SOLANA_RPC_DEVNET=${SOLANA_RPC_DEVNET:-https://solana-devnet.g.alchemy.com/v2/ZJmVXF-LVxv651ws9azjqBr6Upv_l9_5}
      - SOLANA_RPC_MAINNET=https://api.mainnet-beta.solana.com
      - USDC_MINT_DEVNET=Gh9ZwEmdLJ8DscKNTkTqPbNwLNNBjuSzaG9Vp2KGtKJr
      - USDC_MINT_MAINNET=EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v
      # Agent configuration - using seller test account
      - AGENT_ID=agent://platform-agent/v1
      - USDC_TOKEN_ACCOUNT=Aj3Z8i5HQ1z9poYBfCicYXHCtfzry9ijcQyunPTaoG4g
      - SOLANA_PUBKEY=2ZqWhcwYPqXKdtyCHSazqwp1F1ducfKvxLAbz95A8jkk
      # Facilitator configuration
      - FACILITATOR_URL=http://localhost:3000/api/facilitator
      - FACILITATOR_SECRET=test-facilitator-secret
      # Stripe (optional, for real payments)
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  data:
    driver: local
